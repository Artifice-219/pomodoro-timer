<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- slider for the mini-tutorial -->
    <p class="skip">skip</p>
    <p class="tag-line">Plan your work and Stay productive</p>

    <div class="slider">
      <div class="slider-item active" id="first-slide">slide #1</div>
      <div class="slider-item" id="second-slide">slide #2</div>
      <div class="slider-item" id="third-slide">slide #3</div>
    </div>

    <!-- next button -->
    <button class="next-btn">Next ></button>

    <script>
      // targeting the slide items
      const slides = document.querySelectorAll(".slider-item");
      // this code actually targets the slider
      const slider = document.querySelector(".slider");
      // getting the "length" of the slider or simply the total number of slider items
      const total_slides = slider.children.length;
      let current_index = 0;

      const next_button = document.querySelector(".next-btn");

      next_button.addEventListener("click", function () {
        // increments the current_index and will loop back to 0 after the last slide
        current_index = (current_index + 1) % total_slides;
        console.log(`Current Index after click: ${current_index}`);

        // remove the "active" class from all slides
        slides.forEach((slide) => {
          console.log(`Removing active class from slide: ${slide.id}`);
          slide.classList.remove("active");
        });

        // add "active" class to the current slide
        console.log(`Adding active class to slide: ${slides[current_index].id}`);
        slides[current_index].classList.add("active");
      });

      // Initialize the first slide as active
      slides[current_index].classList.add("active");
    </script>

    <!-- will handle the skip button -->
    <script>
      let skip = document.querySelector('.skip');

      skip.addEventListener('click', function(){
        // goto timer-page
        window.location.href = 'timer-page.html';
      }

      )
    </script>
  </body>
</html>
